<!DOCTYPE html>
<html ng-app="LostKingdomAPIApp">
	<head lang=en>
		<meta charset="UTF-8">
		<title>Medieval Trade  | Lostkingdom.net</title>
	</head>
	<body>
		<div ng-controller="TradegoodsController as tgCntrl">
			<span>There are currently {{ tgCntrl.goodsCount }} goods in the database.
			<div class="bar">
				<input type="text" class="search" ng-model="searchString" placeholder="Enter your search terms" />
			</div>
			<ul class="unstyled">
				<li ng-repeat="good in tgCntrl.goods|orderBy:'name' | searchFor:searchString ">
					{{ good.name }} in {{(tgCntrl.categories | filter : {id: good.categoryid })[0].name }}
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
